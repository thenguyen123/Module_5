<app-navbar></app-navbar>
<h2>Today's Article</h2>
<hr>
<div class="row" >
<div style="margin-bottom: 5px;"  class="col-md-4" *ngFor="let art of articles">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"> Title</h5>
    <a class="btn btn-primary" href="{{art.url}}" target="_blank">{{art.title}}</a>
    <hr>
    <app-like></app-like>
  </div>
</div>
</div>
</div>
  <p></p>

<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title: </td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>URL: </td>
      <td><textarea [(ngModel)]="article.url" cols="70"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-primary" style="float: right" (click)="addNewAricle()">Save</button></td>
    </tr>
  </table>
</div>
<app-footer></app-footer>
