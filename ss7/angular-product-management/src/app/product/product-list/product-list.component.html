<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create">Save</a>
<table class="table tab-content">
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Loại</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let p of products; index as i">
    <td>{{i+1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td>{{p.category.name}}</td>
   <td> <a routerLink="/product/edit/{{p.id}}" class="btn btn-outline-warning">Edit</a></td>
   <td> <a routerLink="/product/delete/{{p.id}}" class="btn btn-outline-warning">Delete</a></td>
  </tr>
</table>
