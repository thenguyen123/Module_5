
<h1>Chỉnh sửa sản phẩm </h1>
<form [formGroup]="productEditForm" (ngSubmit)="submit()" *ngIf="productEditForm">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>

    <tr>
      <td>Loai</td>
      <td>
        <select formControlName="category">
          <option *ngFor="let c of category" [ngValue]="c">{{c.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
    <td></td>
    <td><button>Edit</button></td>
  </tr>

  </table>
</form>
