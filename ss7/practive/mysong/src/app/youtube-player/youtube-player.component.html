<div *ngIf="song ; else tmpl">
<h2>Song name : {{song.name}}</h2>
  <iframe width="560" height="315" [src]="getSrc()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
<ng-template #tmpl>
  <h2>Nothing to play</h2>
</ng-template>
