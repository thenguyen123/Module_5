<app-header></app-header>
<h1 class="modal-title fs-5">Create Contract</h1>
<form [formGroup]="contractForm" (ngSubmit)="save()">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-3">
        <span>Ngày bắt đầu</span>
      </div>
      <div class="col-md-9">
        <input formControlName="startDate" class="form-control" id="startDay" min="2022-12-22"
               data-date-format="DD MMMM YYYY"
               type="date"
        />

      </div>
      <div class="col-md-3">
        <span>Ngày kết thúc</span>
      </div>
      <div class="col-md-9">
        <input type="date" formControlName="startDate" class="form-control" id="endDay" oninput="checkDate()"
               title="Ngày theo định dạng DD/MM/YYYY">

        <p style="color: red" id="showErrors"></p>
      </div>

      <div class="col-md-3">
        <span>Tiền gửi</span>
      </div>
      <div class="col-md-9">
        <input type="number" formControlName="deposit" class="form-control" id="deposit">
      </div>
      <div class="col-md-3">
        <span>Tổng tiền</span>
      </div>
      <div class="col-md-9">
        <input type="number" id="sumCost" class="form-control" readonly>

      </div>
      <div class="col-md-3">
        <span>Chọn khách hàng</span>
      </div>
      <div class="col-md-9">
        <select id="customer" formControlName="customerTypes">
          <option></option>
        </select>
      </div>
      <div class="col-3">
        <span>Dịch vụ</span>
      </div>
      <div class="col-9">
        <select id="facility"formControlName=" facility">
          <option></option>
        </select>
      </div>
      <div class="col-md-4">
        <span>Dịch vụ đi kèm</span>
        <button type="button" class="btn btn-outline-primary">+
        </button>
      </div>
      <div class="row" style="display: none" id="showAttach">

        <div class="row checkbox-list">
          <div class="col-md-6">
            <input class="form-check-input check" type="checkbox" >
          </div>
          <div class="col-md-3">
            <p>Quantity</p>
          </div>
          <div class="col-md-3">
            <input type="number" min="1" class="form-control quantity">
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" disabled id="save">
      Save changes
    </button>
  </div>
</form>
<app-footer></app-footer>
