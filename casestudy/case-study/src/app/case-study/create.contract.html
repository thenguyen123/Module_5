<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="row headerlink ">
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid ">
      <button class="navbar-toggler" type="button" data- bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-0 mb-lg-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/employee">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/customer">Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" href="/contract">Contract</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Contract</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/facility">Facility</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>

<h1 class="modal-title fs-5">Create Contract</h1>
<form onchange="total()">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-3">
        <span>Ngày bắt đầu</span>
      </div>
      <div class="col-md-9">
        <input class="form-control" id="startDay" min="2022-12-22"
               data-date-format="DD MMMM YYYY"
               type="date"
        />
      </div>
      <div class="col-md-3">
        <span>Ngày kết thúc</span>
      </div>
      <div class="col-md-9">
        <input type="date" class="form-control" id="endDay" oninput="checkDate()"
               title="Ngày theo định dạng DD/MM/YYYY">

        <p style="color: red" id="showErrors"></p>
      </div>

      <div class="col-md-3">
        <span>Tiền gửi</span>
      </div>
      <div class="col-md-9">
        <input type="number" class="form-control" id="deposit">
      </div>
      <div class="col-md-3">
        <span>Tổng tiền</span>
      </div>
      <div class="col-md-9">
        <input type="number" id="sumCost" class="form-control" readonly>

      </div>
      <div class="col-md-3">
        <span>Chọn khách hàng</span>
      </div>
      <div class="col-md-9">
        <select id="customer">
          <option></option>
        </select>
      </div>
      <div class="col-3">
        <span>Dịch vụ</span>
      </div>
      <div class="col-9">
        <select id="facility">
          <option></option>
        </select>
      </div>
      <div class="col-md-4">
        <span>Dịch vụ đi kèm</span>
        <button type="button" class="btn btn-outline-primary">+
        </button>
      </div>
      <div class="row" style="display: none" id="showAttach">

        <div class="row checkbox-list">
          <div class="col-md-6">
            <input class="form-check-input check" type="checkbox">
          </div>
          <div class="col-md-3">
            <p>Quantity</p>
          </div>
          <div class="col-md-3">
            <input type="number" min="1" class="form-control quantity">
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" disabled id="save">
      Save changes
    </button>
  </div>
</form>


</body>
</html>
